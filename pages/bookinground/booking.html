<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/assets/css/booking.css">
    <script src="https://kit.fontawesome.com/49a7b6b32a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div id="nav">
            
            <ul>
                <li><a href="/index.html">Home</a> </li>

            </ul>
            <img class="logo"src="images/Logo.png">
            
            </div>

    </header>
    <div class="main">
        <div class="form1">
            <div class="side">
                <img class="payment"src="/assets/images/payment.jpg">

            </div>
            <div class="side2">
                <div class="paymentinfo">
                    <div class="pay1">
                    <h2>CARD DETAILS</h2><br>
                    <label>Name</label>
                    <input type="name" id="np"><br>
                    <label>CARD NUMBER</label><br>
                    <input type="text" id="cp"><br>
                    <label>EXPIRATION</label><br>
                </div>
                <div class="pay2">
                   
                    <input type="text" placeholder="MM"id="mm">
                    <input type="text" placeholder="yy" id="yy">

                </div><br>
                <div class="pay3">
                    <label>CVC</label><br>
                    <input type="text" placeholder="123" id="cvcinput"><br>
                    <button class="payonline">Pay</button>
                </div><br>
                
                <div class="upi">
                    <h2>OR</h2><br>
                    <label >UPI </label><br>
                    <input type="text" placeholder="UPI ID" id="upiinput"><br>
                    <button class="payonline">Pay2</button>
                    
                </div>
                </div>

            </div>
            
        </div>
    </div>
    
</body>
</html>
