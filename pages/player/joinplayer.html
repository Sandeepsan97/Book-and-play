<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/joinplayer.css">
</head>
<body>
    <div id="container">
        <div class="forms">
            <br>
            <h1 class="sign">Join As A Player</h1><br>
            <form>
           <label class="labelname"> Display Name:</label><br>
           <input type="name" placeholder="Your Name " id="name1"><br> 
           <label class="labelname">Age :</label><br>
           <input type="number" placeholder="Age " id="age"><br> 
        
            </form>
            
            <div class="select">
                <p class="labelname">Known Sports:</p><br>
            <select class="sportss">
               
                <option>Cricket</option>
                <option>Football</option>
                <option>Tennis</option>
               
            </select><br>
            <p class="labelname">Timing Available</p><br>
            <select class="timings">
                <option>8:00AM-9:00AM</option>
                <option >9:00AM-10:00AM</option>
                <option >10:00AM-11:00AM</option>
                <option>11:00AM-12:00PM</option>
                <option>12:00PM-1:00PM</option>
                <option>1:00PM-2:00PM</option>
                <option>2:00PM-3:00PM</option>
                <option>3:00PM-4:00PM</option>
                <option>4:00PM-5:00PM</option>
                <option>5:00PM-6:00PM</option>
                <option>6:00PM-7:00PM</option>
                <option>7:00PM-8:00PM</option>
                <option>8:00PM-9:00PM</option>
                <option>9:00PM-10:00PM</option>
                
               </select>
            </div>
               <br>
               <div class="checkboxcolumn">
               <input type="checkbox" id="checkbox">
               <span class="checkboxsentence">You accept to the terms and condition of joining as a player</span><br>
            </div>
               <button class="profile">Join</button>
            
        </div>
        
        

    </div>
</body>
</html>
